<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background-image: linear-gradient(to left bottom, #4c4946, #6f5f4b, #907650, #b18f53, #d1a955);">
          <h1>Dessert</h1>
          <p>Sweets and some donuts</p>
        </div>
        <div style="background-image: linear-gradient(to left, #595e61, #566b6c, #5a766a, #717f60, #95825a);">
          <h1>Family dinner</h1>
          <p>Meet with your family</p>
        </div>
        <div style="background-image: linear-gradient(to right, #1e6a1e, #52782a, #79853d, #9b9356, #b8a272);">
          <h1>Healthy lunch</h1>
          <p>Includes vegetables, bread and fruits</p>
        </div>
        <div style="background-image: linear-gradient(to right, #000000, #1f0012, #2b0026, #2e0043, #0f0b67);">
          <h1>Breakfast</h1>
          <p>Pancakes with bananas and blueberry</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1484723091739-30a097e8f929?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTR8fGJyZWFrZmFzdHxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
          "
        ></div>
        <div
          style="
            background-image: url('https://media.istockphoto.com/photos/healthy-meal-slimming-diet-plan-daily-ready-menu-background-organic-picture-id1262278902?b=1&k=20&m=1262278902&s=170667a&w=0&h=xW-uxYCK_VqNKNOtRHpB1UqcPWjgLYeZHqlW6rx0fHo=');
          "
        ></div>
        <div
          style="
            background-image: url('https://media.istockphoto.com/photos/thanksgiving-party-table-setting-traditional-holiday-stuffed-turkey-picture-id1268544544?b=1&k=20&m=1268544544&s=170667a&w=0&h=J5F56fvQ8jeuUG4HRs3Ngj0g6JBooX0pCq8UVMMKMf4=');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1612240498936-65f5101365d2?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fHN3ZWV0c3xlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
